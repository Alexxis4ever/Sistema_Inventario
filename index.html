<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js"></script>
  <link rel="stylesheet" href="../css/login.css" />
  <title>Inicia sesión o Registrate</title>
</head>
<body>

  <div class="container">

    <div class="forms-container">



      <!-- SECCION DE INGRESO (LOGIN) -->
      <div class="signin-signup">

        <form action="" id="frm-Login" class="sign-in-form">
          <h2 class="title">Login</h2>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="userName" type="text" placeholder="Usuario" maxlength="12" minlength="4"/>
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="Password" type="password" placeholder="Contraseña" maxlength="15" minlength="4"/>
          </div>

          <input type="submit" value="Login" class="btn solid" id="btnLogin"/>


        </form>

        <!-- SECCION DE REGISTRO -->


        <form action="" id="frm-register" class="sign-up-form">

          <h2 class="title">Registrate</h2>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="fullName" type="text" placeholder="Usuario" maxlength="25" minlength="5"/>
          </div>


          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="email" type="email" placeholder="Correo electronico" maxlength="35" minlength="2"/>
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="password" type="password" placeholder="Contraseña" maxlength="15" minlength="4"/>
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="confirmPassword" type="password" placeholder="Confirmar Contraseña" maxlength="15" minlength="4"/>
          </div>

          <input type="submit" class="btn" value="Resgistrar" id="btnRegister"/>


        
        </form>

      </div>
    </div>


    <!-- SECCION DE ANIMACIONES -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>¿Nuevo Aquí?</h3>
          <p>
            Crea una cuenta para que te enteres de las últimas novedades.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Registrarse
          </button>

        </div>
        <img src="img/working.svg" class="image" alt="" />


      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>¿Ya tienes una cuenta?</h3>
          <p>
            Ingresa tu nombre de usuario y contraseña para que disfrutes de todo el sistema de inventario.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Inicia sesión
          </button>

        </div>
        <img src="img/work.svg" class="image" alt="" />
      </div>

    </div>


  </div>

  <script src="./Login/login.js"></script>
  <script src="./Login/app.js" ></script>
  <script type="module" src="./funcionalidades/captura.js"></script>
  <script type="module" src="./funcionalidades/app.js"></script>


</body>
</html>
